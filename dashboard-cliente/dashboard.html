<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>
    <header>
        <div class="menu">
            <div>
                <img src="" alt="">
                <h1>inicio</h1>
                <h1>contactanos</h1>
                <h1>servicios</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Bienvenido al formulario de mudanza</h1>
        <form id="mudanza-form">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="origen">Dirección de origen</label>
                <input type="text" id="origen" required>
            </div>
            <div class="form-group">
                <label for="destino">Dirección de destino</label>
                <input type="text" id="destino" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la mudanza</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="articulos">Selecciona los artículos que deseas transportar:</label>
                <div class="articulos-container">
                    <label for="articulo1">
                        <input type="checkbox" id="articulo1" value="Mueble 1">
                        Mueble 1
                    </label>
                    <label for="articulo2">
                        <input type="checkbox" id="articulo2" value="Mueble 2">
                        Mueble 2
                    </label>
                    <!-- Agrega más artículos según tus necesidades -->
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="dashboard" class="dashboard">
            <!-- El contenido del dashboard se cargará aquí -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
